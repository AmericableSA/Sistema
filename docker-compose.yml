version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: americable_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: americable
      MYSQL_USER: admin
      MYSQL_PASSWORD: password123
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      # Mount the init script to automatically create tables on first startup
      - ./database_schema.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  db_data:
